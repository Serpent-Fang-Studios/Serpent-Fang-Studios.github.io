<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="kruskie_iframe.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kruskie card</title>
</head>
<body>
    <div href="" class="kruskiecardcontainer tiltingContainer">
        <div class="mouse-position-tracker"></div>
        <div class="mouse-position-tracker"></div>
        <div class="mouse-position-tracker"></div>
        <div class="mouse-position-tracker"></div>
        <div class="mouse-position-tracker"></div>
        <div class="mouse-position-tracker"></div>
        <div class="mouse-position-tracker"></div>
        <div class="mouse-position-tracker"></div>
        <div class="mouse-position-tracker"></div>
        <div class="kruskiecard tiltingContent">
            <div class="inner">
                <div class="basic">
                    <p>Basic</p>
                </div>
                <div class="name">
                    <p>J-Money</p>
                </div>
                <div class="baiscinfo">
                    <p>HP</p>
                    <p>23</p>
                    <img src="" alt="" onerror="this.src='./media/images/temp_img.jpg';this.onerror='';">
                </div>
                <div class="innerinfo">
                    <div class="cardimg">
                        <img src="./media/shhh/image2.jpeg" alt="" onerror="this.src='./media/images/temp_img.jpg';this.onerror='';">
                        <div class="imgbottom">
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                    <div class="abillitys">
                        <div class="ability">
                            <div class="abilitytype">
                                <img src="" alt="">
                                <img src="" alt="">
                            </div>
                            <div class="abilityname">
                                <p>Stare of Judgement</p>
                            </div>
                            <div class="damage">
                                <p>69</p>
                            </div>
                            <div class="abilitySummary">
                                <p>He stares over your sholderat you playing solitar judging you silently. Take emotional damage</p>
                            </div>
                        </div>
                        <div class="ability">
                            <div class="abilitytype">
                                <img src="" alt="">
                                <img src="" alt="">
                            </div>
                            <div class="abilityname">
                                <p>Shifu Slash</p>
                            </div>
                            <div class="damage">
                                <p>super insta-kill</p>
                            </div>
                            <div class="abilitySummary">
                                <p>He uses Dockett's stick to hit you empowering it with the powers of thoes who came before</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
